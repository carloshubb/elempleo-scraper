name: Elempleo Job Scraper

on:
  schedule:
    - cron: "0 2 * * *"   # Runs every day at 02:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          playwright install chromium

      - name: Run Elempleo scraper
        run: python elempleo_detail_scraper.py

      - name: Upload output CSV
        uses: actions/upload-artifact@v4
        with:
          name: elempleo-job-results
          path: elempleo_job_details_*.csv
